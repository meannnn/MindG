version: "0.7.1"
description: ESP-Brookesia Audio service which provides audio playback, encoding, decoding, volume control, and playback state management.
url: https://github.com/espressif/esp-brookesia/tree/master/service/brookesia_service_audio
repository: https://github.com/espressif/esp-brookesia.git
issues: https://github.com/espressif/esp-brookesia/issues
dependencies:
  jason-mao/av_processor:
    version: "0.5.*"
    override_path: "../av_processor"
    require: private

  espressif/brookesia_service_helper:
    version: "0.7.*"
    require: public

examples:
  - path: ../../examples/service_console
