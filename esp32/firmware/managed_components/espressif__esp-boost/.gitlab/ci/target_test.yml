variables:
  DOCKER_TARGET_TEST_v5_1_ENV_IMAGE: "$CI_DOCKER_REGISTRY/target-test-env-v5.1:1"

.idf_target_version_matrix: &idf_target_version_matrix
  - IDF_TARGET: esp32s3
    IDF_VERSION: "5.3"
    ENV_TAG: "generic"
  - IDF_TARGET: esp32s3
    IDF_VERSION: "5.4"
    ENV_TAG: "generic"
  - IDF_TARGET: esp32s3
    IDF_VERSION: "5.5"
    ENV_TAG: "generic"
  # Not supported yet
  # - IDF_TARGET: esp32p4
  #   IDF_VERSION: "5.4"

.test_template: &test_template
  image: DOCKER_TARGET_TEST_v5_1_ENV_IMAGE
  stage: target_test
  timeout: 4 hour
  variables:
    GIT_DEPTH: 1
    SUBMODULES_TO_FETCH: "none"
  cache:
    # Usually do not need submodule-cache in target_test
    - key: pip-cache
      paths:
        - .cache/pip
      policy: pull

.pytest_template:
  <<: *test_template
  artifacts:
    when: always
    paths:
      - XUNIT_RESULT.xml
      - pytest_embedded_log/
    reports:
      junit: XUNIT_RESULT.xml
    expire_in: 4 days
  variables:
    TEST_TARGET: 'esp32s3'
    TEST_FOLDER: '.'
    TEST_ENV: 'generic'
  script:
    - pip install -r .gitlab/requirements/requirement.pytest.txt
    - pytest ${TEST_FOLDER} --target ${TEST_TARGET} --env ${TEST_ENV} --junitxml=XUNIT_RESULT.xml

#
# Test apps: signals2
#
# example
components_test_signals2_example:
  extends:
    - .pytest_template
    - .rules:build:test_apps_signals2_example
  needs:
    - job: "build_test_apps_signals2_example"
      artifacts: true
      optional: true
  parallel:
    matrix: *idf_target_version_matrix
  tags:
    - ${IDF_TARGET}
    - ${ENV_TAG}
  image: $DOCKER_TARGET_TEST_v5_1_ENV_IMAGE
  variables:
    TEST_TARGET: ${IDF_TARGET}
    TEST_FOLDER: test_apps/signals2/example
    TEST_ENV: ${ENV_TAG}
